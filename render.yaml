services:
  - type: web
    name: rez-app
    env: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: streamlit run src/gui.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: TAAPI_API_KEY
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_BASE_URL
        sync: false
      - key: LLM_MODEL
        value: gpt-4o
      - key: SIMULATION_MODE
        value: "true"
      - key: STARTING_FUNDS
        value: "1000.0"
